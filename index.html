<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSV/TSV Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dashboard-page">  

<!-- ================= HEADER ================= -->
<div style="background:#1a237e; color:white; padding:10px 20px; display:flex; align-items:center; justify-content:space-between;">
  
  <!-- Left: Logo -->
  <div>
    <img src="logo.png" alt="NRL Logo" style="height:40px;" />
  </div>

  <!-- Center: Title -->
  <div style="flex:1; text-align:center;">
    <div style="font-size:18px; font-weight:bold;">NUMALIGARH REFINERY LIMITED</div>
    <div style="font-size:14px;">PSV / TSV Dashboard</div>
  </div>

  <!-- Right Spacer -->
  <div style="width:40px;"></div>
</div>

<!-- ================= DASHBOARD ================= -->
<div class="dashboard">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Units</h2>
    <input type="text" id="searchBox" placeholder="Search Unit..." onkeyup="searchUnit()" />
    <ul id="unitList" style="list-style:none; padding-left:0;"></ul>

    <hr style="border:0.5px solid #888; margin:10px 0;" />

    <li onclick="openCalibration()" 
        style="background:#1ab394; text-align:center; cursor:pointer; padding:10px; border-radius:4px; list-style:none;">
      ðŸ›  Calibration Reports
    </li>
  </div>

  <!-- Main Content -->
  <div class="main-content">

    <div id="psvSearchContainer">
      <input
        type="text"
        id="psvSearch"
        placeholder="Search PSV (by Unit, Tag, etc.)..."
        onkeyup="filterPSV()"
        style="width:100%; padding:10px; font-size:14px; border:1px solid #ccc; border-radius:4px;"
      />
    </div>

    <h2 id="selectedUnit">Select a Unit</h2>
    <div id="psvSection"></div>
    <div id="tsvSection"></div>

  </div>
</div>

<!-- ================= MODAL ================= -->
<div id="psvModal" class="modal">

  <!-- Loader -->
  <div id="modalLoader" style="
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    border:6px solid #f3f3f3;
    border-top:6px solid #007BFF;
    border-radius:50%;
    width:50px;
    height:50px;
    animation:spin 1s linear infinite;
    display:none;">
  </div>

  <!-- Modal Content -->
  <div class="modal-content" style="display:none; flex-direction:row; gap:20px; max-width:900px; width:90%; padding:30px;">

    <!-- Image -->
    <div style="flex:1; display:flex; justify-content:center; align-items:center;">
      <img id="modalImage" src="images/default.jpg"
           style="max-width:100%; max-height:80vh; border-radius:8px;">
    </div>

    <!-- Text -->
    <div style="flex:1; overflow-y:auto; max-height:80vh;">
      <span class="close" onclick="closeModal()" style="float:right; font-size:24px; cursor:pointer;">&times;</span>

      <h2 id="modalTitle">PSV Details</h2>
      <p><strong>Unit:</strong> <span id="modalUnit"></span></p>
      <p><strong>CDSP:</strong> <span id="modalCDSP"></span></p>
      <p><strong>SP:</strong> <span id="modalSP"></span></p>
      <p><strong>BP:</strong> <span id="modalBP"></span></p>
      <p><strong>Orifice:</strong> <span id="modalOrifice"></span></p>
      <p><strong>Type:</strong> <span id="modalType"></span></p>
    </div>

  </div>
</div>

<!-- ================= FOOTER ================= -->
<footer class="dashboard-footer">
  <div>Â© 2025 Numaligarh Refinery Limited</div>
  <div class="footer-center">PSV / TSV Dashboard</div>
  <div class="footer-right">Inspection & Reliability</div>
</footer>

<!-- ================= SCRIPTS ================= -->
<script src="psvData.js"></script>
<script src="main.js"></script>

</body>
</html>
