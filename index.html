<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSV/TSV Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; }
    .dashboard { display: flex; height: 100vh; }
    .sidebar {
      width: 250px; background: #2f4050; color: white; padding: 15px; overflow-y: auto;
    }
    .sidebar h2 { margin-top: 0; }
    .sidebar input { width: 100%; padding: 8px; border: none; margin-bottom: 10px; border-radius: 4px; }
    .main-content {
      flex: 1; padding: 20px; overflow-y: auto;
    }
    .modal {
      position: fixed; z-index: 9999; left: 0; top: 0; width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 8px; width: 400px;
    }
    .close {
      float: right; font-size: 24px; cursor: pointer;
    }
  </style>
</head>
<body>
  
<!-- âœ… Top Header Bar with Distinct Color -->
<div style="background:#1a237e; color:white; padding:10px 20px; display:flex; align-items:center; justify-content:space-between;">
  
  <!-- ðŸ”¹ Left: Logo -->
  <div style="flex:0 0 auto;">
    <img src="logo.png" alt="NRL Logo" style="height:40px;" />
  </div>

  <!-- ðŸ”¹ Center: Text -->
  <div style="flex:1; text-align:center;">
    <div style="font-size:18px; font-weight:bold;">NUMALIGARH REFINERY</div>
    <div style="font-size:14px;">PSV Dashboard</div>
  </div>

  <!-- ðŸ”¹ Right: Placeholder for future content -->
  <div style="flex:0 0 40px;"></div>

</div>

  
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Units</h2>
      <input type="text" id="searchBox" placeholder="Search Unit..." onkeyup="searchUnit()" />
      <ul id="unitList" style="list-style:none; padding-left:0;"></ul>

      <hr style="border:0.5px solid #888; margin:10px 0;" />
      <li onclick="openCalibration()" style="background:#1ab394; text-align:center; cursor:pointer; padding:10px; border-radius:4px; list-style:none;">
        ðŸ›  Calibration Reports
      </li>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 id="selectedUnit">Select a Unit</h2>
      <div id="psvSection"></div>
      <div id="tsvSection"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="psvModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Unit:</strong> <span id="modalUnit"></span></p>
      <p><strong>CDSP:</strong> <span id="modalCDSP"></span></p>
      <p><strong>SP:</strong> <span id="modalSP"></span></p>
      <p><strong>BP:</strong> <span id="modalBP"></span></p>
      <p><strong>Orifice:</strong> <span id="modalOrifice"></span></p>
      <p><strong>Type:</strong> <span id="modalType"></span></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="psvData.js"></script>
  <script src="main.js"></script>
</body>
</html>
