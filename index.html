<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSV/TSV Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<!-- âœ… Top Header Bar with Distinct Color -->
<div style="background:#1a237e; color:white; padding:10px 20px; display:flex; align-items:center; justify-content:space-between;">
  
  <!-- ðŸ”¹ Left: Logo -->
  <div style="flex:0 0 auto;">
    <img src="logo.png" alt="NRL Logo" style="height:40px;" />
  </div>

  <!-- ðŸ”¹ Center: Text -->
  <div style="flex:1; text-align:center;">
    <div style="font-size:18px; font-weight:bold;">NUMALIGARH REFINERY</div>
    <div style="font-size:14px;">PSV Dashboard</div>
  </div>

  <!-- ðŸ”¹ Right: Placeholder for future content -->
  <div style="flex:0 0 40px;"></div>
</div>

<div class="dashboard">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Units</h2>
    <input type="text" id="searchBox" placeholder="Search Unit..." onkeyup="searchUnit()" />
    <ul id="unitList" style="list-style:none; padding-left:0;"></ul>

    <hr style="border:0.5px solid #888; margin:10px 0;" />
    <li onclick="openCalibration()" style="background:#1ab394; text-align:center; cursor:pointer; padding:10px; border-radius:4px; list-style:none;">
      ðŸ›  Calibration Reports
    </li>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div id="psvSearchContainer">
      <input
        type="text"
        id="psvSearch"
        placeholder="Search PSV (by Unit, Tag, etc.)..."
        style="width:100%; padding:10px; font-size:14px; border:1px solid #ccc; border-radius:4px;"
        onkeyup="filterPSV()"
      />
    </div>
    <h2 id="selectedUnit">Select a Unit</h2>
    <div id="psvSection"></div>
    <div id="tsvSection"></div>
  </div>
</div>

<!-- Modal -->
<div id="psvModal" class="modal">

  <!-- âœ… Loader (Fixed Placement) -->
  <div id="modalLoader" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 6px solid #f3f3f3;
    border-top: 6px solid #007BFF;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    display: none;">
  </div>

  <!-- âœ… Modal Content (Default Hidden, JS will show after loading) -->
  <div class="modal-content" style="display:none; flex-direction: row; gap: 20px; max-width: 90%; width: 900px; padding: 30px;">
    
    <!-- Left Side: Image -->
    <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
      <img id="modalImage" src="images/default.jpg" alt="PSV Type Image" style="max-width: 100%; max-height: 80vh; border-radius: 8px;" />
    </div>

    <!-- Right Side: Text -->
    <div style="flex: 1; overflow-y: auto; max-height: 80vh;">
      <span class="close" onclick="closeModal()" style="float: right; font-size: 24px; cursor: pointer;">&times;</span>
      <div class="modal-text">
        <h2 id="modalTitle">Namaste</h2>
        <p><strong>Unit:</strong> <span id="modalUnit">Example Unit</span></p>
        <p><strong>CDSP:</strong> <span id="modalCDSP">XX</span></p>
        <p><strong>SP:</strong> <span id="modalSP">XX</span></p>
        <p><strong>BP:</strong> <span id="modalBP">XX</span></p>
        <p><strong>Orifice:</strong> <span id="modalOrifice">XX</span></p>
        <p><strong>Type:</strong> <span id="modalType">XX</span></p>
      </div>
    </div>

  </div>
</div>

<!-- Scripts -->
<script src="psvData.js"></script>
<script src="main.js"></script>
</body>
</html>
