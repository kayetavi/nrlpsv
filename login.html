<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | PSV / TSV Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
/* ===== FULL SCREEN BACKGROUND ===== */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;

  /* ðŸ”¥ Background Image */
  background: 
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("images/login-bg.jpg") no-repeat center center/cover;
}

/* ===== LOGIN CARD ===== */
.login-card{
  width:360px;
  background:rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius:10px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  color:#fff;
}

/* ===== USER ICON ===== */
.avatar{
  width:80px;
  height:80px;
  background:#0d47a1;
  border-radius:50%;
  margin:-70px auto 20px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.avatar svg{
  width:40px;
  fill:#fff;
}

/* ===== INPUT ===== */
.input-group{
  position:relative;
  margin-bottom:18px;
}
.input-group input{
  width:100%;
  padding:10px 10px 10px 40px;
  background:transparent;
  border:none;
  border-bottom:1px solid #ddd;
  color:#fff;
  outline:none;
}
.input-group span{
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
  color:#ddd;
}

/* ===== OPTIONS ===== */
.options{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#ddd;
}
.options a{
  color:#ddd;
  text-decoration:none;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  background:#0d47a1;
  border:none;
  border-radius:4px;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}
button:hover{
  background:#08306b;
}

.error{
  margin-top:10px;
  font-size:13px;
  color:#ffb3b3;
  text-align:center;
}
</style>
</head>

<body>

<div class="login-card">

  <!-- Avatar -->
  <div class="avatar">
    <svg viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
    </svg>
  </div>

  <!-- Inputs -->
  <div class="input-group">
    <span>ðŸ“§</span>
    <input type="email" id="email" placeholder="Email ID">
  </div>

  <div class="input-group">
    <span>ðŸ”’</span>
    <input type="password" id="password" placeholder="Password">
  </div>

  <div class="options">
    <label><input type="checkbox"> Remember me</label>
    <a href="#">Forgot Password?</a>
  </div>

  <button onclick="login()">LOGIN</button>
  <p id="error" class="error"></p>

</div>

<script>
/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBblnVz1SYbUGHfrAeFKte0-s4dRwrNLKM",
  authDomain: "mysite-project-77071.firebaseapp.com",
  projectId: "mysite-project-77071",
  appId: "1:53846467224:web:171ebaa2ae19ab1a9166ed"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* LOGIN */
function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email,password)
    .then(()=>{
      window.location.href="index.html";
    })
    .catch(err=>{
      document.getElementById("error").innerText = err.message;
    });
}
</script>

</body>
</html>
