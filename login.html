<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | PSV / TSV Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase Core -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Firebase Config (External) -->
<script src="api/firebase-config.js"></script>

<style>
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#1a237e;
  font-family:Arial;
}
.login-box{
  background:#fff;
  padding:30px;
  border-radius:8px;
  width:320px;
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#1a237e;
  color:#fff;
  border:none;
  cursor:pointer;
}
.options{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  margin-top:10px;
}
.options a{
  color:#1a237e;
  cursor:pointer;
  text-decoration:none;
}
.error{
  color:red;
  font-size:13px;
  text-align:center;
  margin-top:10px;
}
.success{
  color:green;
  font-size:13px;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>PSV / TSV Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <div class="options">
    <label>
      <input type="checkbox" id="rememberMe"> Remember Me
    </label>
    <a onclick="forgotPassword()">Forgot Password?</a>
  </div>

  <button onclick="login()">Login</button>

  <p id="message" class="error"></p>
</div>

<script>
const auth = firebase.auth();

/* ðŸ” Load remembered email */
window.onload = () => {
  const savedEmail = localStorage.getItem("rememberEmail");
  if (savedEmail) {
    email.value = savedEmail;
    rememberMe.checked = true;
  }
};

/* ðŸ” Login */
function login(){
  const emailVal = email.value.trim();
  const passwordVal = password.value;
  const remember = rememberMe.checked;
  const msg = document.getElementById("message");

  msg.className = "error";
  msg.innerText = "";

  if(!emailVal || !passwordVal){
    msg.innerText = "Email and password required.";
    return;
  }

  auth.signInWithEmailAndPassword(emailVal, passwordVal)
    .then(()=>{
      remember
        ? localStorage.setItem("rememberEmail", emailVal)
        : localStorage.removeItem("rememberEmail");

      window.location.href="index.html";
    })
    .catch(err=>{
      msg.innerText = err.message;
    });
}

/* ðŸ”‘ Forgot Password */
function forgotPassword(){
  const emailVal = email.value.trim();
  const msg = document.getElementById("message");

  if (!emailVal) {
    msg.innerText = "Please enter your email first.";
    return;
  }

  auth.sendPasswordResetEmail(emailVal)
    .then(()=>{
      msg.className = "success";
      msg.innerText = "Password reset email sent. Check your inbox.";
    })
    .catch(err=>{
      msg.className = "error";
      msg.innerText = err.message;
    });
}
</script>

</body>
</html>
